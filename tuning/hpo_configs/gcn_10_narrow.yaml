parameters:
  model_name:
    value: GCN
  batch_size:
    values: [8, 16, 32]
  epochs:
    value: 5
  graph_dropouts:
    values: [0.2, 0.3, 0.5]
  graph_hidden_channels:
    values: [32, 64, 128]
  graph_layers:
    values: [1, 2, 3]
  graph_norm:
    value: true
  loss:
    values: [crossentropy, mse, mae]
  lr:
    values: [0.001, 0.0001, 0.00001]
  pred_dropouts:
    values: [0.2, 0.3, 0.5]
  pred_hidden_channels:
    values: [32, 64, 128]
  pred_layers:
    values: [1, 2, 3]
  subset_size:
    value: 0.1
