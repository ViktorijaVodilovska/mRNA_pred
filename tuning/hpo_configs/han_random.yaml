program: tuning.run
command:
- /home/viktorija/repos/mRNA_pred/.venv/bin/python
- -m
- ${program}
- ${args}
method: random
metric:
  goal: minimize
  name: mcrmse
parameters:
  model_name:
    value: HAN
  batch_size:
    values: [64, 128, 256]
  epochs:
    value: 20
  graph_dropouts:
    values: [0.2, 0.3, 0.5]
  graph_hidden_channels:
    values: [64, 128, 256, 512]
  graph_layers:
    values: [3, 5, 9]
  graph_norm:
    value: true
  attention_dropouts:
    values: [0.2, 0.3, 0.5]
  attention_heads:
    values: [2, 4, 8]
  loss:
    values: [crossentropy, mse, mae]
  lr:
    values: [0.01, 0.001, 0.0001, 0.00001]
  pred_dropouts:
    values: [0.2, 0.3, 0.5]
  pred_hidden_channels:
    values: [64, 128, 256]
  pred_layers:
    values: [3, 5, 9]
  subset_size:
    value: 0.1
